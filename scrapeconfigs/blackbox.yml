scrape_configs:
  - job_name: "blackbox"
    scrape_interval: 10s
    metrics_path: /probe
    params:
      module: [http_2xx]
    file_sd_configs:
      - files:
          - targets.yml
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__address__]
        target_label: standort
        replacement: test
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115
